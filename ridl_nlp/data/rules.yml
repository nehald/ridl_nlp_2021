version: "2.0"

rules:
- rule: Create form
  steps:
  - intent: create_account
  - action: create_form
  - active_loop: create_form

- rule: Activate form
  steps:
  - intent: request_names
  - action: name_form
  - active_loop: name_form

- rule: Submit create form
  condition:
  - active_loop: create_form
  steps:
  - action: create_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_create_user 
  - action: utter_slots_values

- rule: Submit name form
  condition:
  - active_loop: name_form
  steps:
  - action: name_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_login_complete
  - action: utter_slots_values
