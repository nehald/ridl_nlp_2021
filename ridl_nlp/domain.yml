version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- info:
    use_entities: true
- hello:
    use_entities: true
- greet:
    use_entities: true
- deny:
    use_entities: true
- request_names:
    use_entities: true
- affirm:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- create_account:
    use_entities: true
- goodbye:
    use_entities: true
- listfiles:
    use_entities: true
- listfiles_time:
    use_entities: true
entities:
- login_account
- login_name
- time_range
slots:
  login_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  filename:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  login_account:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  login_password:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  is_logged_in:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  has_account:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_create_user:
  - text: Just created a new account for you. Your username is {login_name}
    and your password is {login_password}. .
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_login_complete:
  - text: You are now logged into the RIDL system.  What would you like to do?m
  utter_load_spreadsheet:
  - text: Time to load your spreadsheet
  utter_ask_login_password:
  - text: What is your ridl password. You need this use data stored in ridl
  utter_ask_login_account:
  - text: Where is the data stored? google,ridl,local
  utter_ask_login_name:
  - text: What is your login name?
  utter_submit:
  - text: Ok. Thanks!
  utter_slots_values:
  - text: Your user name is {login_name}!
  utter_welcome:
  - text: Welcome to RIDL.  You'll need to login. Just type 'login <username>' or if you don't have an account create one with 'create my account' or 'create a ridl account for me'.  I (RIDL) will  lead you through the steps. It's pretty ust username and password.
actions:
- utter_slots_values
- utter_submit
- validate_name_form
forms:
  name_form:
    required_slots:
      login_account:
      - type: from_text
      login_name:
      - type: from_text
      login_password:
      - type: from_text
  create_form:
    required_slots:
      login_account:
      - type: from_text
      login_name:
      - type: from_text
      login_password:
      - type: from_text
e2e_actions: []
