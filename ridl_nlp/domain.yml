version: '2.0'
/ession_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- info
- hello
- greet
- deny
- request_names
- affirm
- mood_great
- mood_unhappy
- bot_challenge

forms:
  name_form:
    required_slots:  
      login_name:
        - type: from_text
      login_account:
        - type: from_text
      login_password:
        - type: from_text
slots:
  login_name:
    type: text
    influence_conversation: true
  filename:
    type: text
  login_account:
    type: text
    influence_conversation: true
  login_password:
    type: text
  is_logged_in:
    type: text 
  has_account:
    type: text

responses:
  utter_create_user: 
  - text: I'll try to create a new account for you.   
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_login_complete:
  - text: You are now logged into the RIDL system.  What would you like to do?m
  utter_load_spreadsheet:
  - text: Time to load your spreadsheet 
  utter_ask_login_password:
  - text: What is your ridl password. You need this use data stored in ridl
  utter_ask_login_account:
  - text: Where is the data stored? google,ridl,local
  utter_ask_login_name:
  - text: What is your login name?
  utter_submit:
  - text: Ok. Thanks!
  utter_slots_values:
  - text: Your user name is {login_name}!
  utter_welcome:
  - text: Welcome to RIDL.  You'll need to login. Just type 'login <username>' or if you don't have an account create one with 'create my account' or 'create a ridl account for me'.  I (RIDL) will  lead you through the steps. It's pretty ust username and password. 
actions:
- utter_slots_values
- utter_submit
- validate_name_form
